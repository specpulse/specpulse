Track these steps as TODOs and complete them one by one.

1. **Parse arguments** to extract validation parameters and target
2. **Determine validation scope**:
   - Read: memory/context.md for current context
   - Identify target: spec, plan, task, or all
3. **Try CLI first**:
   - Run `specpulse validate [component]`
   - If this succeeds, display validation results
